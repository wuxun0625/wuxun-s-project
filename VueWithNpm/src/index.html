<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>wuxun's vue demo</title>
  <script src="./lib/require.js"
          data-main="./main"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"
        media="screen"
        title="no title"
        charset="utf-8">
</head>

<body>
  <div id="app">
    <span v-bind:title="aaaa"
          v-bind:style="[stObj,stObj1]"
          v-on:click="clickFunc">xxxxx</span>
    <hr>

    <ul id="example-2">
      <li v-for="(item,index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
      </li>
    </ul>
    <hr>

    <ol type="A"
        v-on:click="reversalArr"
        style="margin-bottom: 10px">
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <todo-item v-for="item in groceryList"
                 v-bind:todo="item"
                 v-bind:key="item.id">
      </todo-item>
    </ol>
    <template v-for="(item,index) in groceryListCopy">
      <span v-on:click="reversalArrCopy"
            v-on:mouseover="addItemArr"
            v-on:mouseout="removeItemArr">
        {{item.text}}
      </span>
      <br>
    </template>


    <hr>

    <span v-if="vIfFlg"
          v-on:click="vIfYesClickFunc">
      test v-if yes
    </span>
    <span v-else
          v-on:click="vIfNoClickFunc">
      test v-if no
    </span>
    <hr>

    <ul>
      <li v-for="(value,key,index) in vForObj"
          v-bind:key="key"
          v-on:click="addItemForObj">
        {{index}}-{{key}}-{{value}}
      </li>
    </ul>
    <hr>

    <div v-on:click="boardCastClick">
      <!--Use stop to prevent event board cast to upper level node-->
      <span v-on:click.stop="clickFuncWithParameter('aaa',$event)">
        test click event
      </span>
      <span v-html="showParameterAndEventTagName">
      </span>
    </div>
    <hr>

    <input @keyup.ctrl.67="copyValue"
           v-model="inputValue">
    <br>
    <span>Press Ctrl+C to Copy input value:{{spanValue}}</span>
    <hr>

    <copy-input v-bind:first-value="0.1"
                v-bind:second-value="0.2"
                v-on:alert-copy-value="onAlertCopyValueFunc"></copy-input>
    <hr>
    <copy-value-local v-bind:first-value="0.2"
                      v-bind:second-value="0.3"
                      v-on:alert-copy-value="onAlertCopyValueFunc"
                      v-bind="stObj"
                      un-prop="testUnProp"></copy-value-local>
    <hr>

    <base-input v-on:focus="onFocus"
                label="labelValue"
                value="this is value"
                v-bind:title.sync="testTitle"></base-input>
    {{testTitle}}
    <hr>
    <div class="ui container">
      <vuetable ref="vuetable"
                api-url="https://vuetable.ratiw.net/api/users"
                :fields="['name', 'email', 'birthdate']"
                style="  font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
      border:2"></vuetable>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"
          charset="utf-8"></script>
</body>

</html>

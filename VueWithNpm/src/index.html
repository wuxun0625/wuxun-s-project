<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>wuxun's vue demo</title>
  <script src="./lib/require.js" data-main="./main"></script>
</head>

<body>
  <div id="app">
    <span v-bind:title='aaaa' v-on:click="clickFunc">xxxxx</span>
    <ul id="example-2">
      <li v-for="(item,index) in items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
      </li>
    </ul>

    <ol>
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</body>

</html>
